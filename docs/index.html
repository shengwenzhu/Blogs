<!DOCTYPE html>
<html lang="en">
    <head>
        <title>编程笔记</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="java编程笔记">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <!--    选择网页主题-->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    </head>

    <body>
        <!--加载网页 Loading 提示内容-->
        <div id="app">网页加载中......</div>

        <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

        <script>
            window.$docsify = {
                // 加载自定义侧边栏
                loadSidebar: true,
                // 侧边栏标题，显示在侧边栏顶部
                name: '编程笔记',
                // 自定义侧边栏后默认不会再生成目录，通过设置生成目录的最大层级开启这个功能
                subMaxLevel: 2,
                // 配置仓库地址，会在页面右上角渲染一个 GitHub Corner 挂件
                // repo: 'https://github.com/shengwenzhu/program_notes',
                // 没有自定义侧边栏时，默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
                maxLevel: 2,
                // 加载自定义导航栏
                loadNavbar: true,
                // 切换页面后是否自动跳转到页面顶部
                auto2top: true,
                // 设置首页文件加载路径，默认为 README.md
                homepage: 'homepage.md',
                // 主题色
                // themeColor: '#FF0000',

                // 全文搜索
                search: 'auto',
                search: {
                    paths: 'auto',
                    placeholder: '搜索',
                    noData: '找不到结果',
                    depth: 3,		// 搜索标题的最大程级, 1 - 6
                },
                // 字数统计
                // count: {
                //     countable: true,
                //     fontsize: '0.9em',
                //     color: 'rgb(90,90,90)',
                //     language: 'chinese'
                // },

            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <!--代码高亮-->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>

        <!--全文搜索-->
        <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
        <!-- 复制代码插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- 图片缩放插件，点击一下图片可以放大 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!--字数统计-->
        <!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
    </body>
</html>
